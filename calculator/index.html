<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="calc.js" async></script>
    <link rel="stylesheet" type="text/css" href="calc.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

  <body>
    <!--  -->
    <div class="container"> <!--Start of container  -->
      <div id="calculator" class="col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1"> <!-- Start of calculator main -->
        <div id="screen" class="row"> <!--Start of screen  -->
          <p id="screen_text"></p>
        </div> <!-- End of screen -->
        <div class="row"> <!-- First buttons row -->
          <button id="ac" type="button" class="button">AC</button>
          <button id="ce" type="button" class="button">CE</button>
          <button id="div" type="button" class="button">&divide;</button>
          <button id="mul" type="button" class="button">&times;</button>
        </div> <!-- End of first row -->
        <div class="row"> <!-- First buttons row -->
          <button id="seven" type="button" class="button">7</button>
          <button id="eight" type="button" class="button">8</button>
          <button id="nine" type="button" class="button">9</button>
          <button id="sub" type="button" class="button">-</button>
        </div> <!-- End of first row -->
        <div class="row"> <!-- First buttons row -->
          <button id="four" type="button" class="button">4</button>
          <button id="five" type="button" class="button">5</button>
          <button id="six" type="button" class="button">6</button>
          <button id="plus" type="button" class="button">+</button>
        </div> <!-- End of first row -->
        <div class="row"> <!-- First buttons row -->
          <button id="one" type="button" class="button">1</button>
          <button id="two" type="button" class="button">2</button>
          <button id="three" type="button" class="button">3</button>
          <button id="equals" type="button" class="button">=</button>

        </div> <!-- End of first row -->
        <div class="row"> <!-- First buttons row -->
          <button id="zero" type="button" class="button">0</button>
          <button id="dot" type="button" class="button">.</button>

        </div> <!-- End of first row -->
      </div> <!-- End of calculator main -->
    </div> <!-- End of container -->
  </body>

</html>

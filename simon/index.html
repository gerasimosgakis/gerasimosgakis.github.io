<!DOCTYPE html>
<html>
	<head>
		<title>Simon game</title>
		<link rel="stylesheet" type="text/css" href="main_style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
    <div class="wrapper">

      <h2>You know the rules! Choose difficulty level</h2>
      <ul class="difficulty">
          <li>
            <input type="radio" class="diff_level" name="difficulty" value="2">Easy
          </li>
          <li>
            <input type="radio" class="diff_level" name="difficulty" value="1" checked>Average
          </li>
          <li>
            <input type="radio" class="diff_level" name="difficulty" value="0.5">Hard
          </li>
      </ul>

      <div class="frame">

        <div class="pad button1" data-pad="1">
          <audio preload="auto" class="sound1">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
          </audio>
        </div>
        <div class="pad button2" data-pad="2">
          <audio preload="auto" class="sound2">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
          </audio>
        </div>
        <div class="pad button3" data-pad="3">
          <audio preload="auto" class="sound3">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
          </audio>
        </div>
        <div class="pad button4" data-pad="4">
          <audio preload="auto" class="sound4">
            <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="logo_circle">
          <h1>Simon</h1>

          <div class="level">
            <h2>Level: 1</h2>
          </div>
          <div class="score">
            <h2>Score: 0</h2>
          </div>

          <div class="button_container">
            <div class="off_label">
              Off
            </div>
            <div class="on_off">
              <div class="button"></div>
            </div>
            <div class="on_label">
              On
            </div>
          </div>

        </div>


      </div>
    </div>
  </body>
</html>
